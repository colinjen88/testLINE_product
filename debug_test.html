<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品顯示測試</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .product-card {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .btn {
            background: #00B900;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>商品顯示測試</h1>
    <div id="product-grid"></div>

    <script>
        console.log('開始載入商品...');

        // 測試商品資料
        const products = [
            { name: "周大福 小蠻腰黃金耳環", store: "周大福" },
            { name: "Just Gold Kitty 蝴蝶結黃金戒指", store: "Just Gold 鎮金店" }
        ];

        console.log('商品資料:', products);

        const productGrid = document.getElementById('product-grid');
        console.log('商品容器:', productGrid);

        products.forEach((product, index) => {
            console.log('處理商品:', product, '索引:', index);

            // 建立要發送的訊息內容
            const messageText = `你好，我想詢問商品資訊：

📦 商品名稱：${product.name}
🏪 品牌：${product.store}
🆔 商品編號：${index + 1}

請提供此商品的今日價格與庫存狀況，謝謝！`;

            // 使用LINE官方帳號的深度連結格式
            const lineOfficialAccountId = "@789wsphd";
            const encodedMessage = encodeURIComponent(messageText);
            const lineUrl = `https://line.me/R/ti/p/${lineOfficialAccountId}?text=${encodedMessage}`;

            console.log('生成的URL:', lineUrl);

            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <h3>${product.name}</h3>
                <p>品牌：${product.store}</p>
                <a href="${lineUrl}" class="btn" target="_blank">LINE@ 詢問此商品</a>
            `;

            productGrid.appendChild(card);
            console.log('已添加商品卡片');
        });

        console.log('商品載入完成');
    </script>
</body>

</html>
