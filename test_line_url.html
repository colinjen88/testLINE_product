<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE URL 測試</title>
</head>

<body>
    <h1>LINE 官方帳號 URL 測試</h1>

    <h2>測試商品：周大福 小蠻腰黃金耳環</h2>

    <div style="margin: 20px 0;">
        <h3>生成的訊息內容：</h3>
        <pre id="message-content" style="background: #f0f0f0; padding: 10px; border-radius: 5px;"></pre>
    </div>

    <div style="margin: 20px 0;">
        <h3>生成的 LINE URL：</h3>
        <pre id="line-url" style="background: #e0f0ff; padding: 10px; border-radius: 5px; word-break: break-all;"></pre>
    </div>

    <div style="margin: 20px 0;">
        <a href="#" id="test-link"
            style="display: inline-block; padding: 15px 30px; background: #00B900; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
            測試 LINE 連結
        </a>
    </div>

    <script>
        // 測試商品資訊
        const product = {
            name: "周大福 小蠻腰黃金耳環",
            store: "周大福",
            index: 1
        };

        // 建立要發送的訊息內容
        const messageText = `你好，我想詢問商品資訊：

📦 商品名稱：${product.name}
🏪 品牌：${product.store}
🆔 商品編號：${product.index}

請提供此商品的今日價格與庫存狀況，謝謝！`;

        // 使用LINE官方帳號的深度連結格式
        const lineOfficialAccountId = "@789wsphd";
        const encodedMessage = encodeURIComponent(messageText);
        const lineUrl = `https://line.me/R/ti/p/${lineOfficialAccountId}?text=${encodedMessage}`;

        // 顯示內容
        document.getElementById('message-content').textContent = messageText;
        document.getElementById('line-url').textContent = lineUrl;

        // 綁定測試連結
        document.getElementById('test-link').href = lineUrl;
        document.getElementById('test-link').addEventListener('click', function (e) {
            e.preventDefault();
            window.open(lineUrl, '_blank');
        });
    </script>
</body>

</html>
