<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡單商品測試</title>
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }

        .btn {
            background-color: #00B900;
            color: white;
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>商品測試</h1>
    <div id="product-grid"></div>

    <script>
        console.log('開始測試...');

        const products = [
            { name: "測試商品1", store: "測試品牌1" },
            { name: "測試商品2", store: "測試品牌2" }
        ];

        const productGrid = document.getElementById('product-grid');

        products.forEach((product, index) => {
            const messageText = `你好，我想詢問商品資訊：

📦 商品名稱：${product.name}
🏪 品牌：${product.store}
🆔 商品編號：${index + 1}

請提供此商品的今日價格與庫存狀況，謝謝！`;

            const lineOfficialAccountId = "@789wsphd";
            const encodedMessage = encodeURIComponent(messageText);
            const lineUrl = `https://line.me/R/ti/p/${lineOfficialAccountId}?text=${encodedMessage}`;

            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <h3>${product.name}</h3>
                <p>品牌：${product.store}</p>
                <a href="${lineUrl}" class="btn">LINE@ 詢問此商品</a>
            `;

            productGrid.appendChild(card);
        });

        console.log('測試完成');
    </script>
</body>

</html>
